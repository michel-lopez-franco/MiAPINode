<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probar API rest</title>
    <style>
        article{
            border: 1px solid #000;
            margin-bottom: 1rem;
            padding: 1rem;
        }
        img{
            height: auto;
            width: 320px;
            max-width: 100%;
        }
    </style>
    <script type="module">
        fetch('http://localhost:3000/movies')
        .then(res => res.json())
        .then(movies =>{
            const html = movies.map(movie =>{
                return `
                    <div>
                        <article>
                            <h2>${movie.title}</h2>
                            <img src="${movie.poster}" alt="${movie.title}">
                            <p>${movie.year}</p>
                        </article>
                    </div>`
            }).join('')

            document.querySelector('main').innerHTML = html
        })
    </script>
</head>
<body>
    <main></main>
</body>
</html>
